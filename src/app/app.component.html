<div *ngIf="loading && !userDetails" class="loader">
	<div class="lds-dual-ring"></div>
</div>
<div *ngIf="!loading && userDetails" class="header"></div>
<div *ngIf="!loading && userDetails" class="l-container u-padding--none">
	<div class="row">
		<div class="u-content--center animate__animated animate__fadeInDown">
			<div class="c-card u-text--centered">
				<div class="c-card__content u-padding--none u-border--none">
					<div class="c-card__header u-border--bottom">
						<img *ngIf="userDetails?.picture?.large" alt="" class="u-image u-image--150 u-image--rounded animate__animated animate__zoomIn"
							[src]="userDetails.picture.large" />
					</div>
					<div>
						<h3 class="c-card__subtitle u-margin--none"><span *ngIf="userInfo.type === 'name'">Hi,</span> My {{userInfo.type}} is</h3>
						<h2 class="c-card__title u-text--lg" *ngIf="userInfo.type !== 'birthday'">{{ userInfo.value }}</h2>
						<h2 class="c-card__title u-text--lg" *ngIf="userInfo.type === 'birthday'">{{ userInfo.value | date:
							'd/MM/yyyy'}}</h2>
					</div>

					<ul class="c-tabs l-row u-grid-justify--center u-padding--md">
						<li class="c-tabs__list" [class.active]="userInfo.type === 'name'">
							<a (mouseover)="setValue({value: userDetails.name.first + ' ' + userDetails.name.last, type: 'name'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/svg/misc/user.svg" /></a>
						</li>
						<li class="c-tabs__list" [class.active]="userInfo.type === 'email'">
							<a (mouseover)="setValue({value: userDetails.email, type: 'email'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/svg/misc/email.svg" /></a>
						</li>
						<li class="c-tabs__list" [class.active]="userInfo.type === 'birthday'">
							<a (mouseover)="setValue({value: userDetails.dob.date, type: 'birthday'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/svg/misc/calendar.svg" /></a>
						</li>
						<li class="c-tabs__list" [class.active]="userInfo.type === 'address'">
							<a (mouseover)="setValue({value: userDetails.location.street.number + ' ' + userDetails.location.street.name,type: 'address'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24"
									src="./assets/svg/misc/map-location.svg" /></a>
						</li>
						<li class="c-tabs__list" [class.active]="userInfo.type === 'phone'">
							<a (mouseover)="setValue({value: userDetails.phone, type:'phone'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/svg/misc/call.svg" /></a>
						</li>
						<li class="c-tabs__list" [class.active]="userInfo.type === 'password'">
							<a (mouseover)="setValue({value:userDetails.login.password, type:'password'})"
								class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/svg/misc/locked.svg" /></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
